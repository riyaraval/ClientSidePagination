<div class="d-flex justify-content-between p-2">
  <ngb-pagination 
    [collectionSize]="collectionSize" 
    [(page)]="page" 
    [pageSize]="pageSize"
    (click)="onPageClick($event)"
  >
  </ngb-pagination>
  
</div>

<table class="table table-bordered">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name <button (click)="sortBy('name')" class="btn btn-primary">Sort Name</button></th>
    <th scope="col">Semester   <button (click)="sortBy('semester')"class="btn btn-primary"> Sort Semester</button>
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of students">
    <th scope="row">{{ data.id }}</th>
    <td>{{ data.name }}</td>
    <td>{{ data.semester}}</td>
  </tr>
  </tbody>
</table>



<ul class="pagination">
  <li class="page-item"><a class="page-link" href="#">Previous</a></li>
  <li class="page-item" *ngFor="let item of "><a class="page-link" href="#">3</a></li>
  <li class="page-item"><a class="page-link" href="#">Next</a></li>
</ul>
